<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza 3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #back-button {
            margin-top: 40px;
            font-size: 1.5rem;
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Adivinanza 3</h1>
    <p>
        Un caracol se cayó en un pozo de 11 metros, cada día sube 3 metros y al dormirse baja 2.<br>
        ¿En cuántos días saldrá el caracol del pozo?
    </p>

    <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
    <button onclick="verificarRespuesta()">Responder</button>
    <button id="back-button" onclick="goBack()">Volver al inicio</button>
    <script>
        function verificarRespuesta() {
            var respuesta = document.getElementById('respuesta').value;
            if (respuesta.trim() === "9") {
                alert("¡Correcto! El caracol sale en 9 días.");
            } else {
                alert("Incorrecto. Intenta de nuevo.");
            }
        }
        function goBack() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
